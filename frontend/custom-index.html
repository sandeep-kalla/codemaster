<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/code-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B5CF6" />
    <link rel="apple-touch-icon" href="/code-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>CodeMaster - Enhance Your Coding Skills</title>
    <meta name="description" content="Enhance your coding skills with CodeMaster's interactive platform featuring algorithmic challenges, a powerful code editor, and daily streak challenges." />
    <style>
      /* Preload styles to avoid FOUC */
      :root {
        --primary: #8b5cf6;
        --bg-dark: #0c0c0f;
        --text-primary: #f8fafc;
      }
      body {
        background-color: var(--bg-dark);
        color: var(--text-primary);
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-dark);
        z-index: 9999;
      }
      .loading-text {
        margin-top: 1rem;
        font-size: 1.5rem;
        color: var(--primary);
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading CodeMaster...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
